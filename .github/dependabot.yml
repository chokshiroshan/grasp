version: 2

updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "roshanchokshi"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "build(backend)"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/electron-app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "roshanchokshi"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "build(frontend)"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
